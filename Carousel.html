<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Carouse slider</title>
    <style>
        .container {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            width: 95%;
            margin: 20px auto;

        }

        .carousel {
            height: 600px;
            position: relative;
            overflow: hidden;


        }

        .slider {
            height: 100%;
            display: flex;
            width: 300%;
            transition: all 0.3s;
            transition: transform 0.3s;


        }

        .slider section {
            flex-basis: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-size: cover;
            background-position: center;

        }


        .content {
            border: 1px solid white;
            background-color: white;
            padding: 10px;
            width: 400px;
            margin-left: 50px;

        }

        .content-1 {
            font-size: 45px;
        }

        .content-2 {
            font-weight: bold;
            color: rgb(0, 0, 183);
        }

        .sub-slider-1 {
            background-image: url(./images/banner-1.jpg);
            background-size: cover;

        }

        .sub-slider-2 {
            background-image: url(./images/banner-2.jpg);
            background-size: cover;
        }

        .sub-slider-3 {
            background-image: url(./images/banner-3.jpg);
            background-size: cover;
        }

        .controls .arrow {
            position: absolute;
            top: 50%;
            cursor: pointer;
            transform: translateY(-50%);
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        .controls ul {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px;
            margin: 0px;
        }

        .controls ul li {
            width: 10px;
            height: 10px;
            /* border: 2px solid black; */
            border-radius: 10px;
            margin: 10px;
            background-color: rgb(255, 253, 253);
            cursor: pointer;
        }

        .controls ul li.selected {
            background-color: blue;
            transform: scale(1.2);
            box-shadow: rgba(34, 8, 0) 10px 5px 15px;

        }

        @media (max-width: 768px) {
            .container {
                width: 90%;

            }

            .slider section {
                background-size: contain;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 85%;

            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="carousel">
            <div class="slider">
                <section class="sub-slider-1">
                    <div class="content">
                        <p class="content-1">
                            Effortlessly cool, for
                            the traditionalists of
                            today
                        </p>
                        <span class="content-2">EXPLORE COLLECTION</span>
                    </div>
                </section>
                <section class="sub-slider-2">
                    <div class="content">
                        <p class="content-1">
                            Effortlessly cool, for
                            the traditionalists of
                            today
                        </p>
                        <span class="content-2">EXPLORE COLLECTION</span>
                    </div>
                </section>
                <section class="sub-slider-3">
                    <div class="content">
                        <p class="content-1">
                            Effortlessly cool, for
                            the traditionalists of
                            today
                        </p>
                        <span class="content-2">EXPLORE COLLECTION</span>
                    </div>
                </section>
            </div>
            <div class="controls">
                <span class="arrow  left"><i class="fa-solid fa-angle-left fa-xl"></i></span>
                <span class="arrow right"><i class="fa-solid fa-angle-right fa-xl"></i></span>
                <ul class="disk">
                    <li class="selected"> </li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>


    <script>
        const slider = document.querySelector('.slider');
        const indicatorParents = document.querySelector('.disk');
        let sectionIndex = 0;
        const slideWidth = 100 / 3;

        function moveToSlide(index) {
            sectionIndex = index;
            document.querySelector('.controls .selected').classList.remove('selected');
            indicatorParents.children[sectionIndex].classList.add('selected');
            const translateValue = -sectionIndex * slideWidth;
            slider.style.transform = `translateX(${translateValue}%)`;
        }

        function nextSlide() {
            sectionIndex = (sectionIndex < 2) ? sectionIndex + 1 : 0;
            moveToSlide(sectionIndex);
        }

        function prevSlide() {
            sectionIndex = (sectionIndex > 0) ? sectionIndex - 1 : 2;
            moveToSlide(sectionIndex);
        }

        document.querySelectorAll('.controls li').forEach(function (indicator, ind) {
            indicator.addEventListener("click", function () {
                moveToSlide(ind);
            });
        });

        setInterval(nextSlide, 3000);

        const leftArrow = document.querySelector('.left');
        const rightArrow = document.querySelector('.right');

        leftArrow.addEventListener('click', function () {
            prevSlide();
        });

        rightArrow.addEventListener('click', function () {
            nextSlide();
        });
    </script>

</body>

</html>
